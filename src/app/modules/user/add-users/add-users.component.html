<form (ngSubmit)="submit()" #userForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input #usernameNgModel="ngModel" required [(ngModel)]="user.username" id="username" name="username" matInput>
    <mat-error *ngIf="usernameNgModel.invalid">
      <span *ngIf="usernameNgModel.errors.required">Username is required</span>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input #passwordNgModel="ngModel" required minlength="8" type="password" [(ngModel)]="user.password" id="password" name="password" matInput>
    <mat-error *ngIf="passwordNgModel.invalid">
      <span *ngIf="passwordNgModel.errors.minlength">Password is short</span>
      <span *ngIf="passwordNgModel.errors.required">Password is required</span>
    </mat-error>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input required [(ngModel)]="user.firstName" id="firstName" name="firstName" matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input required [(ngModel)]="user.lastName" id="lastName" name="lastName" matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input required [(ngModel)]="user.email" id="email" name="email" matInput>
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select [(ngModel)]="user.role" id="role" name="role" matNativeControl required>
      <mat-option [value]="'ADMIN'">Admin</mat-option>
      <mat-option [value]="'PROJECT_MANAGER'">Project Manager</mat-option>
      <mat-option [value]="'DEVELOPER'">Developer</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button [disabled]="userForm.invalid"  type="submit" mat-raised-button color="primary">Submit</button>
</form>
